<form novalidate #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="id"
         value="service.formData.id" />
  <div class="form-row">
    <div class="form-group col-md-3">
      <label>Name</label>
      <input class="form-control form-control-lg" placeholder="Name"
             name="Name" #name="ngModel" [(ngModel)]="service.formData.name" required />
    </div>
    <div class="form-group col-md-3">
      <label>Colore</label>
      <input class="form-control form-control-lg" placeholder="Color"
             name="color" #color="ngModel" [(ngModel)]="service.formData.color" required />
    </div>
    <div class="form-group col-md-3">
      <label>Weight</label>
      <input class="form-control form-control-lg" placeholder="Weight"
             name="weight" #weight="ngModel" [(ngModel)]="service.formData.weight" required />
    </div>
    <div class="form-group">
      <label></label>
      <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="form.invalid">Submit</button>
    </div>
  </div>
</form>
